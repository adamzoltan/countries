  <body>
    <div class="container">
      <form>
        <h1>Choose a country</h1>

      </form>
    </div>
    <div class="country-container grid">
      <!-- Content rendered by JS -->
    </div>
    <div class="container">
      <h2>Neighbour Countries</h2>
      <div class="neighbour-country-container">
        <!-- Content rendered by JS -->
      </div>
    </div>

  </body>
